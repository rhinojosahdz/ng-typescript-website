<section id="bob-header">
  <header>
    <a *ngFor="let tab of environment.tabs" class="bob-uppercase bob-tab-header" [routerLink]="tab.routerLink" routerLinkActive="active"
      [routerLinkActiveOptions]="tab.routerLinkActiveOptions">{{tab.name}}</a>
    <bob-hamburger-button></bob-hamburger-button>
  </header>
</section>
